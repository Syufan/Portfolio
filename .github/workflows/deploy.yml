name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/syufan/portfolio-backend:latest

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/app
            cat > /home/ubuntu/app/docker-compose.yml << 'EOF'
            services:
              backend:
                image: ghcr.io/syufan/portfolio-backend:latest
                ports:
                  - "8080:8080"
                volumes:
                  - /home/ubuntu/data/data.json:/app/data/data.json
                environment:
                  - SPRING_PROFILES_ACTIVE=prod
                  - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
            EOF
            echo "CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}" > /home/ubuntu/app/.env
            docker pull ghcr.io/syufan/portfolio-backend:latest
            cd /home/ubuntu/app
            docker-compose down
            docker-compose up -d
